# --------- Logs ---------------
log_root: ./logs
results_root: ./results

# --------- Data ---------------
dataset_name: minif2f-test
dataset_path: ./data/minif2f.jsonl

# ---------- Model ------------
model_name: open-web-math/llemma_7b
gen_method: vllm  # Choose from hf or vllm
num_shards: 8  # Put data on different shard
tp_degree: 8  # tensor parallel size
dtype: float16
max_num_batched_tokens: 4096

# ---------- Search Method ----------
# Choose from simple_search, best_first_search, mcts, rir
# Can be overwrite by the command line argument
search_method: best_first_search

# ---------- Args for simple first search  ----------
search_budget: 32

# ---------- Args for best first search  ----------
max_iters: 100
temperatures: 
  - 0.0
num_samples: 32
verbose: true
timeout: 1200
early_stop: false

# ---------- Args for mcts search  ----------
max_iters: 100
temperatures: 
  - 0.0
num_samples: 32  # The width of the tree
verbose: true
timeout: 12000
early_stop: false

